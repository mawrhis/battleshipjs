<!doctype html>
<html lang="en">
<head>
    <title>Object-o-matic</title>
    <meta charset="utf-8">
    <script>
     var fiat = {
        make: "Fiat",
        // other properties are here, we're just saving space
        started: false,

        start: function() {
            this.started = true;
        },
        stop: function() {
            this.started = false;
        },
        drive: function() {
            if (this.started) {
                alert("Zoom zoom!");
            } else {
                alert("You need to start the engine first.");
            }
        }
    };

fiat.drive();
fiat.start();
fiat.drive();
fiat.stop();


</script>
</head>
<body></body>
</html>
